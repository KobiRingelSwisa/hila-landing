<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        max-width: 600px;
      }
      h1 {
        font-size: 4rem;
        margin: 0;
        opacity: 0.9;
      }
      p {
        font-size: 1.2rem;
        margin: 20px 0;
        opacity: 0.8;
      }
      a {
        color: #fff;
        text-decoration: none;
        background: rgba(255, 255, 255, 0.2);
        padding: 12px 24px;
        border-radius: 25px;
        display: inline-block;
        margin-top: 20px;
        transition: all 0.3s ease;
      }
      a:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>הדף שחיפשת לא נמצא</p>
      <p>ייתכן שהדף הועבר או נמחק</p>
      <a href="/hila-landing/">חזור לעמוד הבית</a>
    </div>
  </body>
</html>
